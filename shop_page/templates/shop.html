{% extends 'base.html' %}
{% block title %} Shop Page {% endblock %}
{% block content %} 
{% for product in products %}
        <h1>Назва - {{ product.name }}</h1>
        <p>Опис - {{ product.description }}</p>
        <p>Кількість - {{ product.count }}</p>
        <p>Ціна - {{ product.price }}</p>
        <button class = "buy" id = "{{ product.id }}">Купити {{ product.id }}</button>
        <hr>
    {% endfor %}
{% endblock %}
